<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Playfair Display', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #000;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      font-family: 'Great Vibes', cursive;
      z-index: 3;
      margin-bottom: 3rem;
      text-align: center;
    }

    .start-button {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      padding: 0.8rem 2.5rem;
      border-radius: 40px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      border: none;
      cursor: pointer;
      z-index: 3;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .start-button:hover {
      background-color: #fff;
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
    }

    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }

    .background-slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: scale(1);
      transition: opacity 2s ease, transform 20s ease;
      z-index: 0;
    }

    .background-slideshow img.active {
      opacity: 1;
      transform: scale(1.1);
      filter: brightness(0.7);
      z-index: 1;
    }

    .background-slideshow .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Background Slideshow -->
  <div class="background-slideshow">
    <div class="overlay"></div>
    <img src="bride_groom1.png" class="active" alt="Bride and Groom 1" />
    <img src="bride_groom2.png" alt="Bride and Groom 2" />
  </div>

  <!-- Welcome Message -->
  <h1>Joe & Marianeâ€™s Wedding</h1>

  <!-- Start Button -->
  <button class="start-button" onclick="startSite()">Start</button>

  <script>
    const images = document.querySelectorAll('.background-slideshow img');
    let index = 0;

    setInterval(() => {
      images[index].classList.remove('active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
    }, 8000);

    function startSite() {
      window.location.href = "main.html";
    }
  </script>

  <!-- Add this right before the closing </body> tag in index.html -->
<audio id="wedding-audio" loop>
  <source src="calm-music.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

<script>
  function startSite() {
    const audio = document.getElementById('wedding-audio');
    audio.volume = 0.5;
    audio.play().then(() => {
      window.location.href = "main.html";
    }).catch(error => {
      console.log("Autoplay prevented:", error);
      window.location.href = "main.html";
    });
  }
</script>
</body>
</html>
